<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link href="https://fonts.googleapis.com/css?family=Exo:800" rel="stylesheet">
		 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		 
		 <link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div id="fp_container" class="p_container">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="#">Tiger Deaux-nuts</a>
					</div>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Menu</a></li>
						<li><a href="#">About</a></li>
						<li><a href="#">Location</a></li>
					</ul>
				</div>
			</nav>
			<div id="banner_container" class="b_container">
				<div id="option_buttons" class="button_container">
					<h1>Today's Selection:</h1>
					<div class="row button_row">
						<div onclick="donutselect(this.id)" class="donut" id="CI">Chocolate Iced</div>
					</div>
					<div class="row button_row">
						<div onclick="donutselect(this.id)" class="donut" id="SCC">Strawberry Cream Cheese</div>
					</div>
					<div class="row button_row">
						<div onclick="donutselect(this.id)" class="donut" id="SP">Sprinkled</div>
					</div>
					<div class="row button_row">
						<div onclick="donutselect(this.id)" class="donut" id="HVG">Honey Vanilla Glazed</div>
					</div>
					<div class="row button_row">
						<div onclick="donutselect(this.id)" class="donut">Cinnamon Toast Crunch</div>
					</div>
					<div class="row button_row">
						<div onclick="donutselect(this.id)" class="donut" id="KLP">Keylime Pie</div>
					</div>
					<div class="row button_row">
						<div onclick="donutselect(this.id)" class="donut" id="PC">Pina Colada</div>
					</div>
					<div class="row button_row">
						<div onclick="donutselect(this.id)" class="donut" id="TM">Tiramisu</div>
					</div>
					<div class="row button_row">
						<div onclick="donutselect(this.id)" class="donut" id="TD">Tiger Deaux-nut</div>
					</div>
					<div class="row button_row">
						<div onclick="donutselect(this.id)" class="donut" id="MB">Maple Bacon</div>
				</div>
				</div>
				<div id="food_container" class="f_container">
					<img id="donut_pic" src="food1.jpg"></img>
				</div>
			</div>
		</div>
	<script src="index.js"></script>
	</body>
</html>
